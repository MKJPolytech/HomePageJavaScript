<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        // JavaScript로 년도 쉽게 업데이트하기
        document.getElementById('current-year').textContent = new Date().getFullYear();
    
    </script>
    
    <style>
        body {
            background-image:url(cropped_image.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            width: 500px;
            height: 40px;
            background: greenyellow;

            /* 헤더 중심화 */
            display: flex;
            justify-content: center;
            align-items: center;

            /* 포지션 */
            position: absolute;
            left: 50%;
            top: 10%;
            transform: translate(-50%, -50%);
        }
        nav {
            margin-top: 300px; /*메뉴 밑으로 */
            margin-left: 50px;
            background-color: none;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: red;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #111;
        }
        main {
            padding: 1em;
            color: red;
        }
        #info-box {
            background-color: beige;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #info-box h2 {
            color: brown;
            text-align: center;
        }
        #info-box p {
            color: #333;
            line-height: 1.6;
            font-size: 1.2em;
        }
        footer {
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 600px) {
            body {
                background-size: 100%;
            }
            nav {
                margin-top: 150px;
            }
            header {
                width: 90%; 
                height: 1em; 
                padding: 20px; 
                top: 2%; 
            }
            nav ul li {
                float: none;
                width: 100%;
            }
            nav ul li a {
                text-align: left;
                padding: 10px;
                font-size: 1em; 
            }
        }
    </style>
</head>
<body>
    <header id="container">
        <h1>버디에 대하여</h1>
    </header>
    <nav>
        <ul>

    <div id="info-box">
        <h2>버디에 대하여</h2>
        <p>이름: 버디</p>
        <p>생일: 7월 13일</p>
        <p>종: 골든 리트리버</p>
        <p>버디는 간식과 산책을 좋아하는 강아지 입니다. 우리 집에는 2020년 9월 경에 왔습니다. 처음에 30cm 정도의 길이였던 녀석이 엄청 컸네요.</p>
    </div>

</body>
